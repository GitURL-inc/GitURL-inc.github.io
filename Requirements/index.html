<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitURL - Command Line GitHub URL Searcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            font-size: 3em; /* Larger text for the GitURL header */
            color: #fff; /* Set the color of the header text to white */
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        a.button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitURL</h1>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="#">Requirements</a>
    </nav>

    <main>
        <h1>Requirements</h1>
        <p>Python 3.12.5 or newer</p>
        <a href="https://www.python.org/downloads/release/python-3125/" class="button">Download Python 3.12</a>
    </main>
</body>
</html>
